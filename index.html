<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>趣味知识测试</title>
<style>
        body {
            font-family: 'Microsoft Yahei', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f8ff;
        }
        .question-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin: 20px 0;
        }
        .rank-list {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #45a049;
        }
        .hidden {
            display: none;
        }
        #loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4CAF50;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        #progress {
            height: 5px;
            background: #eee;
            margin: 15px 0;
            border-radius: 3px;
        }
        #progress-bar {
            height: 100%;
            background: #4CAF50;
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 3px;
        }
	#result-page button {
            margin: 5px;
        }
        .clear-button {
            background: #ff4444 !important;
        }
        .clear-button:hover {
            background: #cc0000 !important;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 600px) {
            body { padding: 10px; }
            .question-box { padding: 15px; }
            button { width: 100%; padding: 15px; }
            h2 { font-size: 1.2rem; }
            #timer { font-size: 0.9rem; }
        }

        .admin-only { display: none; }
        #completed-page { text-align: center; }
        .error-msg { color: red; margin: 5px 0; }
    </style>
</head>
<body>
    <!-- 用户名输入页 -->
    <div id="username-page" class="question-box">
        <h2>欢迎参加测试！</h2>
        <input type="text" id="username" placeholder="输入唯一昵称（2-20字符）" maxlength="20">
        <div id="username-error" class="error-msg"></div>
        <button onclick="registerUser()">开始测试</button>
    </div>

    <!-- 已完成的提示页 -->
    <div id="completed-page" class="question-box hidden">
        <h2>您已经完成过本次测试</h2>
        <button onclick="showResultPage()">查看历史成绩</button>
        <button onclick="resetTest()">重置测试</button>
    </div>

    <!-- 结果页增加管理员按钮 -->
    <div id="result-page" class="hidden question-box">
        <div class="admin-only" id="admin-panel">
            <button onclick="clearHistory()" class="clear-button">清空排行榜</button>
        </div>
    </div>
</body>
<script>
// 配置参数
const ADMIN_USERS = ["修勾", "渐冷"];
const DATA_EXPIRE_DAYS = 90;

// 用户系统初始化
function initUserSystem() {
    // 初始化用户列表
    if(!localStorage.getItem('userList')) {
        localStorage.setItem('userList', JSON.stringify({}));
    }
}

// 用户名注册逻辑
function registerUser() {
    const username = document.getElementById('username').value.trim();
    const errorEl = document.getElementById('username-error');
    
    // 验证规则
    if(username.length < 2 || username.length > 20) {
        errorEl.textContent = "昵称长度需为2-20个字符";
        return;
    }
    if(/[^a-zA-Z0-9\u4e00-\u9fa5]/.test(username)) {
        errorEl.textContent = "只能包含中文、英文和数字";
        return;
    }
    
    // 检查用户名唯一性
    const userList = JSON.parse(localStorage.getItem('userList'));
    if(userList[username]) {
        errorEl.textContent = "该昵称已被使用，请换一个";
        return;
    }
    
    // 创建新用户
    const userId = generateUserId();
    userList[username] = {
        id: userId,
        created: Date.now(),
        completed: false
    };
    
    localStorage.setItem('userList', JSON.stringify(userList));
    localStorage.setItem('currentUser', JSON.stringify({
        name: username,
        id: userId
    }));
    
    checkTestStatus();
}

// 检查测试状态
function checkTestStatus() {
    const user = JSON.parse(localStorage.getItem('currentUser'));
    const userList = JSON.parse(localStorage.getItem('userList'));
    
    if(userList[user.name]?.completed) {
        showCompletedPage();
    } else {
        showStartPage();
    }
}

// 保存测试结果逻辑（修改后）
function saveResult(result) {
    let history = JSON.parse(localStorage.getItem('quizHistory') || '[]');
    const user = JSON.parse(localStorage.getItem('currentUser'));
    
    // 移除该用户所有旧记录
    history = history.filter(item => item.userId !== user.id);
    
    // 添加新记录
    history.push({
        userId: user.id,
        username: user.name,
        ...result
    });
    
    // 标记用户已完成
    const userList = JSON.parse(localStorage.getItem('userList'));
    userList[user.name].completed = true;
    localStorage.setItem('userList', JSON.stringify(userList));
    localStorage.setItem('quizHistory', JSON.stringify(history));
}

// 显示结果页时检查管理员权限
function showResultPage() {
    const user = JSON.parse(localStorage.getItem('currentUser'));
    document.getElementById('admin-panel').style.display = 
        ADMIN_USERS.includes(user.name) ? 'block' : 'none';
}

// 清空排行榜逻辑
function clearHistory() {
    if(confirm('确定要清空所有记录吗？')) {
        localStorage.removeItem('quizHistory');
        showRanking();
    }
}

// 排行榜显示逻辑（修复重复）
function showRanking() {
    let history = JSON.parse(localStorage.getItem('quizHistory') || '[]');
    
    // 过滤过期数据和重复数据
    const validTime = Date.now() - DATA_EXPIRE_DAYS * 86400000;
    const seenUsers = new Set();
    
    history = history
        .filter(item => item.timestamp > validTime)
        .filter(item => {
            if(seenUsers.has(item.userId)) return false;
            seenUsers.add(item.userId);
            return true;
        })
        .sort((a, b) => b.accuracy - a.accuracy || a.time - b.time);
    
    // 显示逻辑...
}

// 其他辅助函数
function generateUserId() {
    return 'usr_'+Date.now().toString(36)+Math.random().toString(36).substr(2,8);
}

function resetTest() {
    const user = JSON.parse(localStorage.getItem('currentUser'));
    const userList = JSON.parse(localStorage.getItem('userList'));
    delete userList[user.name];
    localStorage.setItem('userList', JSON.stringify(userList));
    localStorage.removeItem('currentUser');
    location.reload();
}

// 初始化
initUserSystem();
const currentUser = JSON.parse(localStorage.getItem('currentUser'));
if(currentUser) checkTestStatus();
</script>
</html>
