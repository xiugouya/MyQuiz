<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于我的趣味测试</title>
    <style>
        body {
            font-family: 'Microsoft Yahei', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f8ff;
        }
        .question-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin: 20px 0;
        }
        .rank-list {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #45a049;
        }
        .hidden {
            display: none;
        }
        #username-page input {
            padding: 10px;
            margin: 10px 0;
            width: 200px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .clear-button {
            background: #ff4444 !important;
        }
        .clear-button:hover {
            background: #cc0000 !important;
        }
    </style>
</head>
<body>
    <!-- 用户名输入页面 -->
    <div id="username-page" class="question-box">
        <h2>欢迎参加趣味测试！</h2>
        <input type="text" id="username" placeholder="请输入您的昵称" maxlength="20">
        <button onclick="saveUsername()">开始测试</button>
    </div>

    <!-- 开始页面 -->
    <div id="start-page" class="question-box hidden">
        <h2>欢迎 <span id="display-username"></span>！</h2>
        <button onclick="startTest()">开始答题</button>
    </div>

    <!-- 测试页面 -->
    <div id="test-page" class="hidden">
        <div id="timer">⏱️ 用时：0秒</div>
        <div id="questions-container"></div>
    </div>

    <!-- 结果页面 -->
    <div id="result-page" class="hidden question-box">
        <h2>🏆 测试结果</h2>
        <p>⏱️ 用时：<span id="final-time"></span></p>
        <p>✅ 正确率：<span id="accuracy"></span></p>
        <div class="rank-list">
            <h3>📜 历史排行榜 
                <button onclick="clearHistory()" class="clear-button">清空记录</button>
            </h3>
            <ol id="ranking-list"></ol>
        </div>
        <button onclick="location.reload()">再试一次</button>
    </div>

    <script>
        // 配置参数
        const DATA_EXPIRE_DAYS = 90; // 数据保存天数

        // 用户系统初始化
        let currentUser = {
            id: localStorage.getItem('userId'),
            name: localStorage.getItem('username'),
            created: parseInt(localStorage.getItem('userCreated') || 0)
        };

        // 检查用户有效性
        function validateUser() {
            const now = Date.now();
            if (!currentUser.id || 
                !currentUser.name ||
                (now - currentUser.created) > DATA_EXPIRE_DAYS * 86400000) {
                
                currentUser.id = generateUserId();
                currentUser.created = Date.now();
                
                localStorage.setItem('userId', currentUser.id);
                localStorage.setItem('userCreated', currentUser.created);
                localStorage.removeItem('username');
                
                showUsernamePage();
            } else {
                showStartPage();
            }
        }

        function generateUserId() {
            return 'user_' + Date.now().toString(36) + Math.random().toString(36).substr(2, 6);
        }

        function showUsernamePage() {
            document.getElementById('username-page').classList.remove('hidden');
            document.getElementById('start-page').classList.add('hidden');
        }

        function saveUsername() {
            const username = document.getElementById('username').value.trim();
            if (username.length < 2 || username.length > 20) {
                alert("昵称长度需为2-20个字符");
                return;
            }
            
            currentUser.name = username;
            localStorage.setItem('username', username);
            showStartPage();
        }

        function showStartPage() {
            document.getElementById('username-page').classList.add('hidden');
            document.getElementById('start-page').classList.remove('hidden');
            document.getElementById('display-username').textContent = currentUser.name;
        }

        // 题目配置
        const questions = [
            {
                question: "我的身高大约是？",
                options: ["160以下", "160-165", "166-170", "171-180"],
                answer: 3
            },
            {
                question: "我常玩的游戏不包括以下哪项？",
                options: ["和平精英", "王者荣耀", "金铲铲", "明日之后"],
                answer: 2
            },
            {
                question: "我的爱好不包括以下哪项？",
                options: ["吉他", "游泳", "台球", "打游戏"],
                answer: 1
            }

        ];

        let currentQuestion = 0;
        let correctCount = 0;
        let startTime;
        let timerInterval;

        function startTest() {
            document.getElementById('start-page').classList.add('hidden');
            document.getElementById('test-page').classList.remove('hidden');
            startTimer();
            showQuestion();
        }

        function startTimer() {
            startTime = Date.now();
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                document.getElementById('timer').textContent = `⏱️ 用时：${elapsed}秒`;
            }, 1000);
        }

        function showQuestion() {
            const container = document.getElementById('questions-container');
            container.innerHTML = '';
            
            const q = questions[currentQuestion];
            const questionHTML = `
                <div class="question-box">
                    <h3>📝 第 ${currentQuestion + 1} 题：${q.question}</h3>
                    ${q.options.map((opt, index) => `
                        <div style="margin: 10px 0;">
                            <input type="radio" name="answer" id="opt${index}" 
                                   value="${index}" onclick="nextQuestion(${index})">
                            <label for="opt${index}" style="cursor: pointer;">${opt}</label>
                        </div>
                    `).join('')}
                </div>
            `;
            container.innerHTML = questionHTML;
        }

        function nextQuestion(selectedIndex) {
            if (selectedIndex === questions[currentQuestion].answer) {
                correctCount++;
            }
            
            currentQuestion++;
            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                endTest();
            }
        }

        function endTest() {
            clearInterval(timerInterval);
            const timeUsed = Math.floor((Date.now() - startTime) / 1000);
            const accuracy = Math.round((correctCount / questions.length) * 100);
            
            // 保存结果
            const result = {
                userId: currentUser.id,
                username: currentUser.name,
                time: timeUsed,
                accuracy: accuracy,
                timestamp: Date.now()
            };
            saveResult(result);

            // 显示结果
            document.getElementById('test-page').classList.add('hidden');
            document.getElementById('result-page').classList.remove('hidden');
            document.getElementById('final-time').textContent = `${timeUsed}秒`;
            document.getElementById('accuracy').textContent = `${accuracy}%`;
            showRanking();
        }

        function saveResult(result) {
            let history = JSON.parse(localStorage.getItem('quizHistory') || '[]');
            
            // 移除该用户旧记录
            history = history.filter(item => 
                item.userId !== currentUser.id ||
                (item.accuracy < result.accuracy) ||
                (item.accuracy === result.accuracy && item.time > result.time)
            );
            
            history.push(result);
            localStorage.setItem('quizHistory', JSON.stringify(history));
        }

        function showRanking() {
            let history = JSON.parse(localStorage.getItem('quizHistory') || '[]');
            
            // 过滤过期数据
            const validTime = Date.now() - DATA_EXPIRE_DAYS * 86400000;
            history = history.filter(item => item.timestamp > validTime);
            
            // 排序逻辑
            const sorted = history.sort((a, b) => 
                b.accuracy - a.accuracy || a.time - b.time);
            
            // 显示排行榜
            const list = document.getElementById('ranking-list');
            list.innerHTML = sorted.map((item, index) => `
                <li>🏅 ${index + 1}. ${item.username} 
                    - 正确率：${item.accuracy}% 
                    (用时：${item.time}秒)
                </li>
            `).slice(0, 20).join(''); // 只显示前20名
        }

        function clearHistory() {
            if (confirm('确定要清空所有历史记录吗？')) {
                localStorage.removeItem('quizHistory');
                showRanking();
            }
        }

        // 初始化
        validateUser();
    </script>
</body>
</html>
